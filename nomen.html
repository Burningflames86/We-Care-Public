<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nomen.css">
    <title>Nomenclature</title>
</head>
<body>
    <div class="input">
        <div class="text">Enter the Number Of Longest Carbon Chain</div>
        <input type="text" pattern="[0-9]{5}" id="carbnum">
    </div>
    <div class="display">
        <div class="elems">
        </div>
    </div>
    <div class="nomen">
        <input type="button" value="Display Name" id="showname">
        <div class="name"></div>
    </div>
    <div class="menu">
            <div class="OH">OH</div> 
            <div class="CH3">CH3</div> 
            <div class="NO2">NO2</div> 
            <div class="O">O</div>
    </div>
    <script src="./nomen.js"></script>
</body>
</html>
